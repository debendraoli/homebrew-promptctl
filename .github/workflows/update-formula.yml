name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          SHA256_DARWIN_ARM64="${{ github.event.client_payload.sha256_darwin_arm64 }}"
          SHA256_DARWIN_X64="${{ github.event.client_payload.sha256_darwin_x64 }}"
          SHA256_LINUX_X64="${{ github.event.client_payload.sha256_linux_x64 }}"
          SHA256_LINUX_ARM64="${{ github.event.client_payload.sha256_linux_arm64 }}"
          
          cat > Formula/promptctl.rb << EOF
          class Promptctl < Formula
            desc "A CLI tool for managing coding prompts across projects"
            homepage "https://github.com/debendraoli/promptctl"
            version "${VERSION}"
            license "MIT"
          
            on_macos do
              on_arm do
                url "https://github.com/debendraoli/promptctl/releases/download/v${VERSION}/promptctl-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA256_DARWIN_ARM64}"
              end
              on_intel do
                url "https://github.com/debendraoli/promptctl/releases/download/v${VERSION}/promptctl-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA256_DARWIN_X64}"
              end
            end
          
            on_linux do
              on_arm do
                url "https://github.com/debendraoli/promptctl/releases/download/v${VERSION}/promptctl-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_LINUX_ARM64}"
              end
              on_intel do
                url "https://github.com/debendraoli/promptctl/releases/download/v${VERSION}/promptctl-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA256_LINUX_X64}"
              end
            end
          
            def install
              bin.install "promptctl"
            end
          
            test do
              assert_match "promptctl", shell_output("#{bin}/promptctl --version")
              assert_match "rust", shell_output("#{bin}/promptctl list")
            end
          end
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/promptctl.rb
          git commit -m "Update promptctl to v${{ github.event.client_payload.version }}"
          git push
